<ion-header>

  <ion-navbar>
    <ion-title class="PiuPiuwer_title">PiuPiuwer</ion-title>
  </ion-navbar>

   <div class="menuBar">
    <load-log-in-button></load-log-in-button>
    <load-profile-button></load-profile-button>
  </div>

</ion-header>


<ion-content  padding>

<div id="textAreaPiu">
    <ion-textarea [class]="textAreaNewPiuClass"  (click)="checkFocus()" name="newPiu" [(ngModel)]="piuContent" placeholder="thinking about something?"></ion-textarea>
    <span>{{piuContent.length}}/140</span>
    <ion-input type="submit"  class="submit_piu" (click)="createNewPiu()" ></ion-input>
  </div>
     
  <ion-list>

   <!-- DIV que contem todos os Pius em ordem cronologica -->
    <div  class="piu" *ngFor="let piu of pius"> 
      <img class="piuProfilePhoto" src="../../assets/imgs/examplephotos/userProdileDefault.png" (click)="loadUserProfile(piu)">
      <label class="usernamePiu" > @{{ piu.usuario.username }} </label>
      <h2  class="piucontent"> {{  piu.conteudo }} </h2>

      <ion-row center>
        <high-light-button (click)="editPiu(piu)"></high-light-button>
        <button color="red" ion-button (click)="deletePiu(piu)" >DELETE</button>
     </ion-row>
                
  </div>

  </ion-list>

  

  
    

</ion-content>
