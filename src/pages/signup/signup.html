<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="body">
<form  (ngSubmit)="createNewUser()" #formulario="ngForm">
    <ion-item>
      <ion-input name="Username" [(ngModel)]="username" min='5' placeholder="Username" required>  </ion-input>
    </ion-item>

     <ion-item>
      <ion-input name="firstName" [(ngModel)]="firstName" placeholder="First Name" required>  </ion-input>
    </ion-item>

     <ion-item>
      <ion-input name=" secondName" [(ngModel)]="secondName" placeholder="Second Name">  </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="" name="email" [(ngModel)]="email" placeholder="Email" required>  </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="file" name="PHOTO" [(ngModel)]="file" placeholder="Profile Photo">  </ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="Password1" [(ngModel)]="password1" placeholder="Password" required ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="Password2" [(ngModel)]="password2" placeholder="Confirm password" required>  </ion-input>
    </ion-item>
  </form> 

    <button class="submitButton" ion-button (click)="formulario.ngSubmit.emit()" block> Submit </button>
 
</ion-content>
